<div class="row p-2">
  <div class="col-md-5">
    <div class="" *ngFor="let single of data;index as i">
      <app-news-list *ngIf="i % 2 === 0" [singleNews]="single" [indexOfNews]="i"></app-news-list>
    </div>
  </div>
  <div class="col-md-7">
    <div class="" *ngFor="let single of data; index as i">
      <app-news-list *ngIf="i % 2 !== 0" [singleNews]="single" [indexOfNews]="i"></app-news-list>
    </div>
  </div>
</div>
<h1>{{pageNumber}}</h1>
