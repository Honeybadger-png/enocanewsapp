<div class="news-card" >
  <div class="row">
    <div class="image-card" (click)="onClick()">
      <img src='{{singleNews.urlToImage}}' alt="">
    </div>
    <div class="content-card">
      <p>{{singleNews.title}}</p>
      <p>{{singleNews.publishedAt}}</p>
      <a href="{{singleNews.url}}" >{{singleNews.source.name}}</a>
    </div>
  </div>
</div>
