<h1>Booking</h1>
{{bookingForm.value | json}}
{{bookingForm.pristine | json}}
{{bookingForm.dirty | json}}

<form [formGroup] = "bookingForm" (ngSubmit)="formSubmit()">
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input type="text" matInput formControlName="roomId">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName = "questEmail">
    <!-- <mat-error>
      Please enter a valid email address
    </mat-error>
    <mat-error>
      Email is required
    </mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>CheckingDate</mat-label>
    <input matInput [matDatepicker] = "picker" formControlName="checkingDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- <mat-error>
      Please enter a valid email address
    </mat-error>
    <mat-error>
      Email is required
    </mat-error> -->
  </mat-form-field>
  <mat-form-field>
    <mat-label>CheckoutDate</mat-label>
    <input matInput [matDatepicker] = "picker2" formControlName="checkoutDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
    <!-- <mat-error>
      Please enter a valid email address
    </mat-error>
    <mat-error>
      Email is required
    </mat-error> -->
  </mat-form-field>
  <div>
    <button mat-raised-button type="button" (click)="addGuest()">Add Guest</button>
  </div>
  <div formArrayName="guests">
    <div *ngFor="let guest of guests.controls; let i = index">
      <div [formGroupName]="i" >
        <mat-form-field>
          <input type="text" matInput formControlName="guestName" placeholder="Guest Name">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput formControlName="age" placeholder="Guest Age">
        </mat-form-field>
      </div>
    </div>
  </div>
  <section>
    <div class="example-button-row">
      <button mat-raised-button>Add</button>
    </div>
  </section>
</form>
<div>
</div>

<router-outlet></router-outlet>
