
<div>
  <h1>State of form</h1>
  {{newsForm.pristine | json}}
  {{newsForm.dirty | json}}
  {{newsForm.valid | json}}
  {{newsForm.invalid | json}}
  {{newsForm.value | json}}
</div>
<div *ngFor="let filter of selectedFilter">
  {{filter.name}}
</div>

{{filteredCategories | json}}
<form #newsForm="ngForm" action="" class="checkbox-group" (submit)="SelectedFilters(newsForm)">
  <legend class="checkbox-group-legend">Choose To Filter</legend>
  <!-- Card Fill be replaced here to reduce the lines -->
  <div class="checkbox" *ngFor="let category of categories; let i = index">
    <!-- svg den vazgeçilecek svgyi dynamic bir şekilde nasıl değiştireceğimi bulamadım -->
    <label for="{{ category.name }}" class="checkbox-wrapper">
      <input
        class="checkbox-input"
        type="checkbox"
        name="{{ category.name }}"
        id="{{ category.name }}"
        value="{{category.name}}"
        [(ngModel)]="filteredCategories[i]"
      />
      <span class="checkbox-tile">
        <span class="checkbox-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="Layer_1"
            data-name="Layer 1"
            viewBox="0 0 24 24"
          >
            <path
              d="M24,19V3c0-1.103-.897-2-2-2H2C.897,1,0,1.897,0,3V19H11.5v3H6v1h12v-1h-5.5v-3h11.5ZM1,3c0-.551,.449-1,1-1H22c.551,0,1,.449,1,1v15H1V3Zm19,3v5h-1V6.707l-6.154,6.154-3-3-4.627,4.627-.707-.707,5.334-5.334,3,3,5.447-5.447h-4.293v-1h5c.551,0,1,.449,1,1Z"
            />
          </svg>
        </span>
        <span class="checkbox-label">{{ category.name }}</span>
      </span>
    </label>
  </div>
  <div>
    <button>Filter</button>
  </div>
</form>
